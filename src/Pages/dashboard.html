<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kenzie food</title>
    <link rel="stylesheet" href="/.//src/styles/style.css">
    <link rel="stylesheet" href="./../styles/dashboard.css">
    <link rel="stylesheet" href="./../styles/reset.css">
    <link rel="stylesheet" href="./../styles/style.css">
    <script src="https://kit.fontawesome.com/01c2e7e3d8.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e3fdf6601.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="container-header">
        <div class="header-content">
            <div class="logo-usuario">
                <div class="container-logo">
                    <h1>Kenzie</h1>
                    <h2>Food</h2>
                </div>

                <div class="informacoes-usuario">
                    <div class="container-login">
                        <img alt="user-logged-out" id="imgMenuUsuario">                   
                    </div>

                    <div class="opcoes-usuario" id="opcoesUsuario">
                        <ul class="info-usuario" id="infoUsuario">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="search">

                <form class="container-pesquisa pesquisaHeader">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="inputPesquisa" type="text" placeholder="Pesquisar por produto">
                </form>
            </div>
        </div>
    </header>

    <div class="modal" >
        <header class="header-modal">
            <h2>Efetuar logout</h2>
            <span class="fechar-modal">x</span>
        </header>
        <div class="corpo-modal">
            <p>Tem certeza que deseja prosseguir ?</p>
        </div>
        <footer>
            <button class="confirmar">Confirmar</button>
            <button class="fechar-modal">Cancelar</button>
        </footer>
    </div>

    <main id="container-dashboard">
        <div id="container-filtro" class="container-filtro">
            <button id="Todos" class="btn-categoria Todos">Todos</button>
            <button id="Bebidas" class="btn-categoria Bebidas"><i class="fa-solid fa-wine-glass"></i>  Bebidas</button>
            <button id="Frutas" class="btn-categoria Frutas"><i class="fa-solid fa-lemon"></i> Frutas</button>
            <button id="Panificadora" class="btn-categoria Panificadora"><i class="fa-solid fa-bread-slice"></i> Panificadora</button>
        </div>
        <div id="container-produtos" class="container-produtos-dashboard">            
            
        </div>
        
    </main>

    <script type="module" src="./../models/Dashbord.js"></script>
    <script src="../models/MenuDashboard.js"></script>
    <script src="https://kit.fontawesome.com/01c2e7e3d8.js" crossorigin="anonymous"></script>
</body>
</html>
