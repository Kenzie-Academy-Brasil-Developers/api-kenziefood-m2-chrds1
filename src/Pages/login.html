<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenziefood - Login</title>
    <script src="https://kit.fontawesome.com/1e3fdf6601.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<div class="bodyCadastroLogin">
  <main class="form-container">
    <div class="container">
        <div class="header">
          <h2 class="titulo-cadastro">Kenzie <span class="titulo-menor-cadastro">food</span></h2>
        </div>
        <form action="submit" method="post" class="form" id="form-login">
          <div class="formulario">
            <input type="email" placeholder="E-mail" id="email" name="email">
            <small>Erro</small>
          </div>
          <div class="formulario">
            <input type="password" placeholder="Senha" id="password" name="password">
            <small>Erro</small>
          </div>
      
          <button id="login">Login</button>
        </form>
      </div>
      <div class="link-form">
        Não é registrado? Faça seu <a href="./cadastro.html">cadastro</a>.
      </div>
    </main>
      
    <script type="module" src="./../controllers/Api.js"></script>
    <script type="module" src="/./src/models/Login.js"></script>
</body>
</html>
