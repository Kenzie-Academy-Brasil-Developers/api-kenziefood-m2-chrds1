<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e3fdf6601.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <title>Kenziefood</title>
</head>
<section>
    <header class="container-header">
        <div class="header-content">
            <div class="container-logo">
                <h1>Kenzie</h1>
                <h2>Food</h2>
            </div>
            <div class="search-login">
                <div class="container-login">
                    <i class="fa-solid fa-user"></i>
                    <span class="buttonLoginTela">Login</span>
                </div>
    
                <form class="container-pesquisa pesquisaHeader">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="inputPesquisa" type="text" placeholder="Pesquisar por produto">
                </form>
            </div>
        </div>
    </header>
    <section class="main">
        <form class="container-pesquisa pesquisaMain">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="inputPesquisa" type="text" placeholder="Pesquisar por produto">
        </form>
        <section class="produtos">
            <div id="container-filtro" class="container-filtro">
                <button id="Todos" class="btn-categoria Todos">Todos</button>
                <button id="Bebidas" class="btn-categoria Bebidas"><i class="fa-solid fa-wine-glass"></i>  Bebidas</button>
                <button id="Frutas" class="btn-categoria Frutas"><i class="fa-solid fa-lemon"></i> Frutas</button>
                <button id="Panificadora" class="btn-categoria Panificadora"><i class="fa-solid fa-bread-slice"></i> Panificadora</button>
            </div>
            <section id="container-produtos" class="container-produtos">        </section>
            </section>
            <div id="containerCarrinho"></div>
            <div id="chamarCarrinho"><i class="fa-solid fa-cart-plus"></i>Carrinho
            <div id="quantidadeItens" class="quantItensFlutuante">0</div>
            </div>
        </section>
    </section>
    <script type="module" src="./src/models/Carrinho.js"></script>
    <script type="module" src="./src/controllers/Api.js"></script>
    <script type="module" src="./src/models/ListaProdutos.js"></script>
    <script type="module" src="./src/script.js"></script>
</body>
</html>
